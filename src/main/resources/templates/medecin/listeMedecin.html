<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Medecin')}">
<body>

<section layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/medecin/listeMedecin}">Medecins</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liste</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-header bg-light text-dark font-weight-bold">Liste des medecins</div>
        <div class="card-body bg-light">
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Carte d'Identite</th>
                    <th>email</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Telephone</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m:${pageMedecins}" data-id="${m.id}">
                    <td th:text="${m.cin}"></td>
                    <td th:text="${m.email}"></td>
                    <td th:text="${m.nom}"></td>
                    <td th:text="${m.prenom}"></td>
                    <td th:text="${m.telephone}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                        <div class="pl-sm-1">
                        <a class="btn btn-success" th:href="@{/medecin/editMedecin(id=${m.id})}"><li class="fa fa-edit"></li></a>
                        </div>
                        <div class="pl-sm-1">
                        <a th:href="@{/medecin/{id}/consultations(id=${m.id})}" class="btn btn-primary"><li class="fa fa-address-card"></li></a>
                        </div>
                        <div class="pl-sm-1">
                        <a onclick="javascript:return confirm('Voulez vous supprimer ce medecin?')"
                               th:href="@{/medecins/deleteMedecins(id=${m.id},page=${currentPage},size=${size})}"
                               class="btn btn-danger"><li class="fa fa-trash"></li></a>
                        </div>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
			 <ul class="nav nav-pills">
				<li th:each="page,status:${pages}" class="btn"><a
					th:class="${status.index==currentPage?'btn btn-warning':'btn btn-light'}"
					th:href="@{/medecin/listeMedecin(page=${status.index},size=${size},motCle=${motCle})}"
					th:text="${status.index+1}"> </a></li>
		 	 </ul>
		    </div>
        </div>
    </div>
</section>

</body>
</html>
