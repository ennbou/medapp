<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Liste des medecins')}">
<body>

<section layout:fragment="content">

    <div>
        <div class="card">
            <div class="card-header bg-light text-dark font-weight-bold">Liste des medecins</div>
            <div class="card-body bg-light">
                <table class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Carte d'Identite</th>
                        <th>email</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Telephone</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m:${pageMedecins.content}">
                        <td th:text="${m.id}"></td>
                        <td th:text="${m.cin}"></td>
                        <td th:text="${m.email}"></td>
                        <td th:text="${m.nom}"></td>
                        <td th:text="${m.prenom}"></td>
                        <td th:text="${m.telephone}"></td>
                        <td><a class="btn btn-warning" th:href="@{editMedecin(id=${m.id})}">Edit</a></td>
                        <td><a onclick="javascript:return confirm('Voulez vous supprimer cet Element ?')"
                               th:href="@{deleteMedecins(id=${m.id},page=${currentPage},size=${size},motCle=${motCle})}"
                               class="btn btn-danger">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}"><a
                            th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
                            th:href="@{/listeMedecin(page=${status.index},size=${size})}"
                            th:text="${status.index}"></a></li>
                </ul>
            </div>
        </div>
    </div>
    </p>
</section>

</body>
</html>
