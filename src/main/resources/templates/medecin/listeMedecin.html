<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Liste des RDVs')}">
<body>

<section layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Medcins</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liste</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-header bg-light text-dark font-weight-bold">Liste des medcins</div>
        <div class="card-body bg-light">
            <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>

                    <th>Carte d'Identite</th>
                    <th>email</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Telephone</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="m:${pageMedecins}" data-id="${m.id}">
                    <td th:text="${m.cin}"></td>
                    <td th:text="${m.email}"></td>
                    <td th:text="${m.nom}"></td>
                    <td th:text="${m.prenom}"></td>
                    <td th:text="${m.telephone}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-success" th:href="@{editMedecin(id=${m.id})}"><li class="fa fa-edit"></li></a>
                            <a onclick="javascript:return confirm('Voulez vous supprimer cet Element ?')"
                               th:href="@{deleteMedecins(id=${m.id},page=${currentPage},size=${size})}"
                               class="btn btn-danger"><li class="fa fa-trash"></li></a>
                        </div>

                    </td>

                </tr>
                </tbody>
            </table>
            <div class="float-right" th:if="${pages}">
                <ul class="pagination">

                    <li th:each="p,status:${pages}" class="page-item">
                        <a th:href="@{listeMedecin(page = ${status.index})}"
                           th:text="${status.index + 1}" class="page-link"></a>
                    </li>

                </ul>
            </div>
        </div>
    </div>




</section>

</body>
</html>
