<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fr_template.html(title='Medecin')}">
<head>
<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a
					th:href="@{/medecin/listeMedecin}">Medecin</a></li>
				<li class="breadcrumb-item active" aria-current="page">Liste</li>
			</ol>
		</nav>
		<div class="card">
			<div class="card-header bg-light text-dark font-weight-bold">Liste
				des medecins</div>
			<div class="card-body bg-light">
				<form th:action="@{/medecin/listeMedecin}" method="get">
					<div class="row">
						<div class="col-md-3">
							<input type="text" name="motCle" th:value=${motCle}
								placeholder="Nom ou CIN..." class="form-control bg-light">
						</div>
						<button class="btn btn-outline-secondary">
							<i class="fa fa-search"> Rechercher</i>
						</button>
					</div>
				</form>
				<p />
				<div class="justify-content-center table-responsive">
					<table class="table table-striped text-center" style="width: 100%">
						<thead class="thead-dark">
							<tr>
								<th>Carte d'Identite</th>
								<th>email</th>
								<th>Nom</th>
								<th>Prenom</th>
								<th>Telephone</th>
								<th>Specialite</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="m:${pageMedecins}" data-id="${m.id}">
								<td th:text="${m.cin}"></td>
								<td th:text="${m.email}"></td>
								<td th:text="${m.nom}"></td>
								<td th:text="${m.prenom}"></td>
								<td th:text="${m.telephone}"></td>
								<td th:text="${m.specialite.nom}"></td>
								<td>
									<div class="d-flex justify-content-center">
										<div class="pl-sm-1">
											<a class="btn btn-success"
												th:href="@{/medecin/modification(id=${m.id})}"><li
												class="fa fa-edit"></li></a>
										</div>
										<div class="pl-sm-1">
											<a th:href="@{/medecin/{id}/consultations(id=${m.id})}"
												class="btn btn-primary"><li class="fa fa-address-card"></li></a>
										</div>
										<div class="pl-sm-1">
											<a
												onclick="javascript:return confirm('Voulez vous supprimer ce medecin?')"
												th:href="@{/medecins/deleteMedecins(id=${m.id},page=${currentPage},size=${size})}"
												class="btn btn-danger"><li class="fa fa-trash"></li></a>
										</div>
									</div>
								</td>

							</tr>
						</tbody>
					</table>
				</div>
				<div class="d-flex justify-content-center">
					<ul class="nav nav-pills">
						<li th:each="page,status:${pages}" class="btn"><a
							th:class="${status.index==currentPage?'btn btn-warning':'btn btn-light'}"
							th:href="@{/medecin/listeMedecin(page=${status.index},size=${size},motCle=${motCle})}"
							th:text="${status.index+1}"> </a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
