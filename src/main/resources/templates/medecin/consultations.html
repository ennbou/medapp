<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fr_template.html(title='Consultations')}">
<head>
<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/consult">Consultations</a></li>
				<li class="breadcrumb-item active" aria-current="page">Liste</li>
			</ol>
		</nav>
		<p class="h3">Liste des Consultations</p>

		<table id="data-table" class="table table-striped table-bordered"
			style="width: 100%">
			<thead>
				<tr>
					<th>Dossier</th>
					<th>Patient</th>
					<th>Date</th>
					<th>Heure d'entree</th>
					<th>Heure de sortie</th>
					<th>Resultat</th>
					<th>Medecin</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="consultation : ${consultations}">

					<td th:text="${consultation.getRendezVous().getDossier().code}"></td>
					<td
						th:text="${consultation.getRendezVous().getDossier().getPatient().nom}+' '+${consultation.getRendezVous().getDossier().getPatient().prenom}"></td>
					<td th:text="${consultation.date}"></td>
					<td th:text="${consultation.heure_debut}"></td>
					<td th:text="${consultation.heure_fin}"></td>
					<td th:text="${consultation.resultat}"></td>
					<td
						th:text="${consultation.getMedecin().nom}+' '+${consultation.getMedecin().prenom}"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Dossier</th>
					<th>Patient</th>
					<th>Date</th>
					<th>Heure d'entree</th>
					<th>Heure de sortie</th>
					<th>Resultat</th>
					<th>Medecin</th>
				</tr>
			</tfoot>
		</table>

	</section>

</body>
</html>
