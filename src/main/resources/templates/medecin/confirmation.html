<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Confirmation Medecin')}">
<body>

<section layout:fragment="content">
        <div class="col-md-8 offset-2">
			<div class="alert alert-success" role="alert">Valider le medecin</div>
		</div>
		<div class="col-md-8 offset-2">
		    <div class="card">
		        <div class="card-header bg-light text-dark font-weight-bold">Confirmation</div>
		        <div class="card-body bg-light">
					<div class="form-group">
						<label>Id :</label> 
						<label th:text="${medecin.id}"></label>
					</div>
					<div class="form-group">
                        <label>Carte d'Identite du medecin:</label>
                        <label th:text="${medecin.cin}"></label>    
                    </div>
                      <div class="form-group">
                        <label>Adresse email :</label>
                        <label th:text="${medecin.email}"></label>    
                    </div>
                    <div class="form-group">
                        <label>Nom de medecin :</label>
                        <label th:text="${medecin.nom}"></label>    
                    </div>
                    <div class="form-group">
                        <label>Prenom du medecin :</label>
                        <label th:text="${medecin.prenom}"></label>    
                    </div>
                    <div class="form-group">
                        <label>Telephone :</label>
                        <label th:text="${medecin.telephone}"></label>    
                    </div>
		        </div>
		    </div>
		</div>
		</p>
</section>

</body>
</html>
