<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Medecin')}">
<body>

<section layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/medecin/listeMedecin}">Medecins</a></li>
            <li class="breadcrumb-item active" aria-current="page">Recherche</li>
        </ol>
    </nav>
    <div class="">
        <div class="card">
            <div class="card-header bg-light text-dark font-weight-bold">Liste des medecins</div>
            <div class="card-body bg-light">
                <form th:action="@{/medecin/search}" method="get">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text" name="motCle" th:value=${motCle} placeholder="Nom Medecin..." class="form-control bg-light">
                        </div>
                        <button class="btn btn-outline-secondary"><i class="fa fa-search"> Rechercher</i></button>
                    </div>
                </form>
                <p/>
                <div class="justify-content-center table-responsive">
                <table class="table table-striped text-center" style="width:100%">
                    <thead class="thead-dark">
                    <tr>
                        <th>Carte d'Identite</th>
                        <th>Adresse email</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Telephone</th>
                        <!--<th>Specialite</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m:${pageMedecins.content}">
                        <td th:text="${m.cin}"></td>
						<td th:text="${m.email}"></td>
						<td th:text="${m.nom}"></td>
						<td th:text="${m.prenom}"></td>
						<td th:text="${m.telephone}"></td>
						<!--<td th:text="${m.getSpecialite().id}"></td>-->
				    </tr>
				    </tbody>
                </table>
                </div>
			   <div class="d-flex justify-content-center">
			     <ul class="nav nav-pills">
				  <li 
				    th:each="page,status:${pages}" class="btn"><a
					th:class="${status.index==currentPage?'btn btn-warning':'btn btn-light'}"
					th:href="@{/medecin/search(page=${status.index},size=${size},motCle=${motCle})}"
					th:text="${status.index}"> </a></li>
			     </ul>
		        </div>
				</div>
        </div>
    </div>
    </p>
    </p>
</section>

</body>
</html>
