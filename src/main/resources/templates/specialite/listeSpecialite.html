<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Liste des RDVs')}">
<body>

<section layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Specialité</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liste</li>
        </ol>
    </nav>
    <p class="h3">Liste des Specialités</p>

    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>

            <th>Nom Specialité</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="s:${pageSpecialites}" data-id="${s.id}">
            <td th:text="${s.getNom()}"></td>
           <td>
               <div class="d-flex justify-content-end">
                   <a class="btn btn-success" th:href="@{edit(id=${s.id})}"><li class="fa fa-edit"></li></a>
                   <a th:href="@{/specialite/{id}/medcins(id=${s.id})}" class="btn btn-primary"><li class="fa fa-address-card"></li></a>
                   <a onclick="javascript:return confirm('Voulez vous supprimer cet Element ?')"
                      th:href="@{deleteSpecialites(id=${s.id},page=${currentPage},size=${size})}"
                      class="btn btn-danger"><li class="fa fa-trash"></li></a>

               </div>
           </td>
        </tr>

        </tbody>
        <tfoot>
        <tr>

            <th>Nom Specialité</th>

        </tr>
        </tfoot>
    </table>


</section>

</body>
</html>
