<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{fr_template.html(title='ajouter un rendez-vous')}">
<body>
 
<section layout:fragment="content">
    <div class="col-md-8 offset-2">
        <div class="card">
            <div class="card-header bg-light text-dark font-weight-bold">Ajouter un rendez-vous</div>
            <div class="card-body bg-light">
                <form th:action="@{save}" method="post">
                  <div class="form-group">
                        <label class="font-weight-bold">Patient : </label>
                         <select class="form-control select2">
							<option  disabled selected>Choisir un patient</option>
							</select>
						
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Specialite : </label>
                         <select class="form-control select2">
							<option  disabled selected>Choisir une specialite</option>
							</select>
						
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Medecin : </label>
                         <select class="form-control select2">
							<option  disabled selected>Choisir un medecin</option>
							</select>
						
                    </div>
                    
                   
                    <div class="form-group">
                        <label class="font-weight-bold">Date RDV : </label>
                        <input type="date" class="form-control" name="date">
                       
                    </div>
                   
                    <div class="form-group">
                        <label class="font-weight-bold">Description: </label>
                        <textarea class="form-control" placeholder="entrer une description ...."  rows="3" name="description"></textarea>
                       
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success text-white offset-10">Enregister</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
