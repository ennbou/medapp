<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Rendez-Vous')}">
<head>
<meta charset="utf-8">
</head>
<body>
<section layout:fragment="content">
    <div class="col-md-9 offset-2">
        <div class="card">
            <div class="card-header bg-light text-dark font-weight-bold">Ajouter un Rendez-Vous</div>
            <div class="card-body bg-light">
            
                <form th:action="@{save}" method="post">
                
                    <input type="hidden" name="idpatient" th:value="${patient.getId()}">
                    
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                        	<li class="breadcrumb-item active" th:text="${patient.cin}"></li>
                            <li class="breadcrumb-item" th:text="${patient.nom}+' '+${patient.prenom}"></li>
                        </ol>
                    </nav>

                    <div class="form-group">
                        <label class="font-weight-bold">Specialité : </label>
                        <select class="form-control select2" name="idspec">
                            <option disabled selected>Selectionner une specialité</option>
                            <option th:each="sp:${spes}" th:text="${sp.getNom()}" th:value="${sp.getId()}"></option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="font-weight-bold">Medecin : </label>
                        <select class="form-control select2" name="idMedecin">
                            <option disabled selected>Selectionner un(e) medecin(e)</option>
                            <option th:each="md:${medecins}" th:text="${md.getNom()+' '+md.getPrenom()}" th:value="${md.getId()}"></option>
                        </select>

                    </div>


                    <div class="form-group">
                        <label class="font-weight-bold">Date de Rendez-Vous : </label>
                        <input name="dateConsult" type="date" class="form-control" th:value="${dateNow}">
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold">Description: </label>
                        <textarea class="form-control" placeholder="Saisir une description..." rows="3"
                                  name="description"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success text-white offset-10">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
