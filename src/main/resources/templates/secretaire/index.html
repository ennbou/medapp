<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Secretaires')}">
<body>

<section layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Secretaire</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liste</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-header bg-light text-dark font-weight-bold">Liste des Secretaire</div>
        <div class="card-body bg-light">
            <table id="data-table" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Telephone</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="s:${list}" data-id="${s.id}">
                    <td th:text="${s.prenom}"></td>
                    <td th:text="${s.nom}"></td>
                    <td th:text="${s.email}"></td>
                    <td th:text="${s.telephone}"></td>
                    <td align="center">
                        <a th:href="@{/secretaire/{id}/edit(id = ${s.id})}" class="btn btn-success"><li class="fa fa-edit"></li></a>
                        <a th:href="@{/secretaire/{id}/delete(id = ${s.id})}" class="btn btn-danger"><li class="fa fa-trash"></li></a>
                    </td>

                </tr>
                </tbody>
            </table>
            <div th:if="${pages}" class="float-right">
                <ul class="pagination">
                    <li th:each="p,status:${pages}" class="page-item">
                        <a th:href="@{index(page = ${status.index})}" th:text="${status.index + 1}" class="page-link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



</section>

</body>
</html>
