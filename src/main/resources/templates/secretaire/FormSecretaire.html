<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fr_template.html(title='Secrétaires')}">
<head>
<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a
					th:href="@{/secretaire/listeSecretaire}">Secrétaire</a></li>
				<li class="breadcrumb-item active" aria-current="page">Nouvelle secrétaire</li>
			</ol>
		</nav>
		<div class="col-md-8 offset-2">
			<div class="card">
				<div class="card-header bg-light text-dark font-weight-bold">Ajouter
					une secrétaire</div>
				<div class="card-body bg-light">
					<form th:action="@{/secretaire/saveSecretaire}" method="post">
						<div class="form-group">
							<label class="font-weight-bold">Carte d'Identite :</label> <input
								class="form-control" placeholder="Carte d'Identite" type="text"
								name="cin" th:value="${secretaire.cin}" /> <span
								th:errors="${secretaire.cin}"></span>
						</div>
						<div class="form-group">
							<label class="font-weight-bold">Adresse Email :</label> <input
								class="form-control" placeholder="Adresse email" type="text"
								name="email" th:value="${secretaire.email}" /> <span
								th:errors="${secretaire.email}"></span>
						</div>
						<div class="form-group">
							<label class="font-weight-bold">Nom de la Secrétaire :</label> <input
								class="form-control" placeholder="Nom" type="text" name="nom"
								th:value="${secretaire.nom}" /> <span
								th:errors="${secretaire.nom}"></span>
						</div>
						<div class="form-group">
							<label class="font-weight-bold">Prenom de la Secrétaire :</label> <input
								class="form-control" placeholder="Prenom" type="text"
								name="prenom" th:value="${secretaire.prenom}" /> <span
								th:errors="${secretaire.prenom}"></span>
						</div>
						<div class="form-group">
							<label class="font-weight-bold">Telephone de la Secrétaire :</label> <input
								class="form-control" placeholder="Telephone" type="text"
								name="telephone" th:value="${secretaire.telephone}" /> <span
								th:errors="${secretaire.telephone}"></span>
						</div>
						<div class="form-group">
							<button type="submit"
								class="btn btn-success text-white offset-10">Enregistrer</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		</p>
	</section>

</body>
</html>
