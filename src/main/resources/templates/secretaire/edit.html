<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fr_template.html(title='Secretaire')}">
<body>

<section layout:fragment="content">
     
                <div class="col-md-7 offset-1">
                    <div class="alert alert-success" role="alert">
                        valider les informations du secretaire !
                    </div>
                </div>

                <div class="col-md-7 offset-1">
                    <div class="card">
                        <div class="card-header bg-primary text-white">Valider une secretaire</div>
                        <div class="card-body">
                            <form th:action="@{/secretaire/update}" method="post">

                                <input type="hidden" name="id" th:value="${secretaire.id}">
                                <label>Prenom</label>
                                <input type="text" name="prenom" th:value="${secretaire.prenom}" class="form-control">
                                <label>Nom</label>
                                <input type="text" name="nom" th:value="${secretaire.nom}" class="form-control">
                                <label>Telephone</label>
                                <input type="text" name="telephone" th:value="${secretaire.telephone}" class="form-control">
                                <label>Email</label>
                                <input type="text" name="email" th:value="${secretaire.email}" class="form-control">

                                <br>
                                <button class="btn btn-success text-white offset-10">Valider</button>
                            </form>
                        </div>
                    </div>
                </div>
</section>

</body>
</html>
