<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Liste des Rendez-Vous')}">
<body>

<section layout:fragment="content">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/rdv/list">Rendez-Vous</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liste</li>
        </ol>
    </nav>
    <p class="h3">Liste des Rendez-Vous</p>

    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Dossier</th>
            <th>Date Creation</th>
            <th>Description</th>
            <th>Statut</th>
            <th>Secretaire</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="rendezVous : ${rendezVous}">
            <td th:text="${rendezVous.getDossier().code}"></td>
            <td th:text="${rendezVous.date}"></td>
            <td th:text="${rendezVous.description}"></td>
            <td class="text-center">
                <button type="button" class="btn btn-warning" th:unless="${rendezVous.status}">
                    <span class="fas fa-circle"></span>
                </button>
                <span class="text-success" th:if="${rendezVous.status}">
                    <span class="fas fa-check-circle"></span>
                </span>
            </td>
            <td th:text="${rendezVous.getSecretaire().nom}+' '+${rendezVous.getSecretaire().prenom}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>Dossier</th>
            <th>Date Creation</th>
            <th>Description</th>
            <th>Statut</th>
        </tr>
        </tfoot>
    </table>

</section>

</body>
</html>
