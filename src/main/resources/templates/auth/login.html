<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" class="h-100">
<head>
<title>Cabinet Medical</title>
<link rel='stylesheet' type='image/x-icon' href='/favicon.ico' />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
	
</head>
<body class="background">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="card" style="width: 30rem;">
				<div class="card-body h-100">
					<div class="col-12">
						<form class="form-signin" th:action="@{/login}" method="post">
							<div class="mb-4 text-center">
								<div class="mb-4">
									<i
										class="fas fa-hospital position-relative w-25 h-25 text-primary"></i>
								</div>
								<h1 class="h3 mb-3 font-weight-normal display-4 text-primary">MEDAPP</h1>
							</div>

							<div class="form-group">
								<label for="inputEmail">CIN :</label> <input type="text"
									id="inputEmail" class="form-control" name="username"
									placeholder="" required autofocus>
							</div>

							<div class="form-group">
								<label for="inputPassword">Mot de passe :</label> <input
									type="password" id="inputPassword" name="password"
									class="form-control" placeholder="" required>
							</div>

							<div th:if="${param.error}" class="text-danger mb-4">Le nom
								de l'utilisateur ou le mot de passe est incorrect!</div>

							<div th:if="${param.logout}" class="text-success mb-4">
								Vous avez réussi à déconnecter!</div>

							<button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
							<p class="mt-5 mb-3 text-muted text-center">MedApp ©
								2019-2020</p>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
