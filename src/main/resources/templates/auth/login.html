<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" class="h-100">
<head>
    <title>Spring Security Example </title>

    <link rel='stylesheet' type='image/x-icon' href='/favicon.ico'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body class="h-100">
<div class="row justify-content-center h-100">
    <div class="col-4 my-auto">
        <form class="form-signin" th:action="@{/login}" method="post">
            <div class="text-center mb-4">
                <div class="mb-4"
                     width="72"
                     height="72">
                    <i class="fas fa-hospital position-relative w-25 h-25 text-primary"></i>
                </div>
                <h1 class="h3 mb-3 font-weight-normal display-4 text-primary">MEDAPP</h1>
            </div>

            <div class="form-group">
                <label for="inputEmail">CIN</label>
                <input type="text" id="inputEmail" class="form-control" name="username" placeholder="email@medapp.ma"
                       required autofocus>
            </div>

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
                       required>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
            <p class="mt-5 mb-3 text-muted text-center">
            <div th:if="${param.error}" class="h4 text-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="h4 text-success">
                You have been logged out.
            </div>
            </p>
        </form>

    </div>

</div>
</body>
</html>
