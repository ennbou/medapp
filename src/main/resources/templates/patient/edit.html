<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Patient')}">
<body>

<section layout:fragment="content">
    <div class="col-md-8 offset-2">
        <div class="alert alert-success" role="alert">
            valider les informations du patient !
        </div>
    </div>

    <div class="col-md-8 offset-2">
        <div class="card">
            <div class="card-header bg-light text-dark">Valider un patient</div>
            <div class="card-body bg-light">
                <form th:action="@{update}" method="post" th:object="${patient}">

                    <div class="row text-center w-100 mb-5">
                        <img th:src="@{/img/h.png}" class="col mx-auto img-fluid"/>
                        <img th:src="@{/img/f.png}" class="col mx-auto img-fluid"/>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="img" th:value="*{image}">
                            <label class="custom-file-label" for="img">Choise file</label>
                        </div>
                        <span th:text="*{image}">Path file</span>
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold">Prenom</label>
                        <input type="text" th:field="*{cin}"
                               class="form-control" th:errorclass="is-invalid">
                        <span th:if="${#fields.hasErrors('cin')}" th:errors="*{cin}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold">Prenom</label>
                        <input placeholder="Prenom" type="text" th:field="*{prenom}"
                               class="form-control" th:errorclass="is-invalid">
                        <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Nom</label>
                        <input placeholder="Nom" type="text" th:field="*{nom}" class="form-control"
                               th:errorclass="is-invalid">
                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Telephone</label>
                        <input placeholder="Telephone" type="text" th:field="*{telephone}"
                               class="form-control" th:errorclass="is-invalid">
                        <span th:errors="*{telephone}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Email</label>
                        <input placeholder="Email" type="text" th:field="*{email}" th:errorclass="is-invalid"
                               class="form-control">
                        <span th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Date naissance</label>
                        <input type="date" th:field="*{dateNaissance}" class="form-control" th:errorclass="is-invalid">
                        <span th:errors="*{dateNaissance}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Address</label>
                        <input placeholder="Address" type="text" th:field="*{address}"
                               class="form-control" th:errorclass="is-invalid">
                        <span th:errors="*{address}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold mr-3">Sexe :</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{sexe}" th:value="1">
                            <label class="form-check-label" th:for="${#ids.prev('sexe')}">Homme</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{sexe}" th:value="0">
                            <label class="form-check-label" th:for="${#ids.prev('sexe')}">Femme</label>
                        </div>
                        <span th:errors="*{sexe}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success text-white offset-10">Enregister</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
