<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fr_template.html(title='Consultations')}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/consult">Consultation</a></li>
				<li class="breadcrumb-item"><a href="#">Résultat</a></li>
				<li class="breadcrumb-item active" aria-current="page" th:text="${consult.rendezVous.dossier.patient.nom}+' '+${consult.rendezVous.dossier.patient.prenom}"></li>
			</ol>
		</nav>
		
		<div class="container">
					<div class="card">
						<div class="card-header bg-primary text-white">
						<label>Résultat de "<strong th:text="${consult.rendezVous.dossier.patient.nom}+' '+${consult.rendezVous.dossier.patient.prenom}"></strong>" :</label>
						</div>
						<div class="card-body">
							<form th:action="@{/consult}" method="get">
								<div class="row">
									<div class="col-3">
										<span class="font-weight-bold">Dossier médical Nᵒ :</span>
									</div> 
									<span th:text="${consult.rendezVous.dossier.code}" class="col-9"> </span>
								</div>
								<br>
								<div class="row">
									<div class="col-3">
										<span class="font-weight-bold">Date de consultation :</span>
									</div> 
									<span th:text="${consult.date}" class="col-9"> </span>
								</div>
								<br>
								<div class="row">
									<div class="col-3">
										<span class="font-weight-bold">Medecin(e) :</span>
									</div> 
									<span th:text="${consult.medecin.nom}+' '+${consult.medecin.prenom}" class="col-9"></span>
								</div>
								<br>
								<label class="font-weight-bold">Résultat :</label> 
								<textarea disabled type="text" th:text="${consult.resultat}" class="form-control"> </textarea>
								<br>
								<div class="form-row text-center">
								<div class="col-12">
								<button class="btn btn-success text-white" >Retourner à la liste</button>
								</div>
								</div>
							</form>
						</div>
					</div>
				</div>
		
	</section>

</body>
</html>
