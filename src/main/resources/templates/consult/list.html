<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Liste des Consultation')}">
<head>
<meta charset="UTF-8">
</head>
<body>

<section layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Consultation</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liste</li>
        </ol>
    </nav>
    <p class="h3">Liste des consultations</p>

    <table id="data-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
        	<th>Dossier</th>
            <th>Date</th>
            <th>Départ</th>
            <th>Fin</th>
            <th>Resultat</th>
            <th>Medecin</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="cslt : ${consult}" data-id="${cslt.id}">
            <td th:text="${cslt.dossier}"></td>
            <td th:text="${cslt.date}"></td>
            <td th:text="${cslt.date_debut}"></td>
            <td th:text="${cslt.date_fin}"></td>
            <td th:text="${cslt.resultat}"></td>
            <td th:text="${cslt.medecin}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>Dossier</th>
            <th>Date</th>
            <th>Départ</th>
            <th>Fin</th>
            <th>Resultat</th>
            <th>Medecin</th>
        </tr>
        </tfoot>
    </table>

</section>

</body>
</html>
