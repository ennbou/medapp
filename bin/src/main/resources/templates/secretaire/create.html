<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fr_template.html(title='Seretaire')}">
<body>

<section layout:fragment="content">
     <div class="col-md-8 offset-2">
                    <div class="card">
                        <div class="card-header bg-light text-dark font-weight-bold">Ajouter une secretaire</div>
                        <div class="card-body bg-light">
                            <form th:action="@{/secretaire/save}" method="post">
                                <label class="font-weight-bold">Prenom</label>
                                <input placeholder="Prenom" type="text" name="prenom" th:value="${secretaire.prenom}" class="form-control">
                                <span th:errors="${secretaire.prenom}" class="text-danger"></span>
                                <br>
                                <label class="font-weight-bold">Nom</label>
                                <input placeholder="Nom" type="text" name="nom" th:value="${secretaire.nom}" class="form-control">
                                <span th:errors="${secretaire.nom}" class="text-danger"></span>
                                <br>
                                <label class="font-weight-bold">Telephone</label>
                                <input placeholder="Telephone" type="text" name="telephone" th:value="${secretaire.telephone}" class="form-control">
                                <span th:errors="${secretaire.telephone}" class="text-danger"></span>
                                <br>
                                <label class="font-weight-bold">Email</label>
                                <input placeholder="Email" type="text" name="email" th:value="${secretaire.email}" class="form-control">
                                <span th:errors="${secretaire.email}" class="text-danger"></span>
                                <br>
                                <br>
                                <button class="btn btn-success text-white offset-10">Enregister</button>
                            </form>
                        </div>
                    </div>
                </div>
</section>

</body>
</html>
