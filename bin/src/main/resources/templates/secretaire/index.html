<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fr_template.html(title='Secretaire')}">
<body>

<section layout:fragment="content">
     
                 <div class="">
                    <div class="card">
                        <div class="card-header bg-light text-dark font-weight-bold">Liste des secretaires</div>
                        <div class="card-body bg-light">

                            <p/>
                            <table class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Prenom</th>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Telephone</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="s:${list}">
                                    <td th:text="${s.prenom}"></td>
                                    <td th:text="${s.nom}"></td>
                                    <td th:text="${s.email}"></td>
                                    <td th:text="${s.telephone}"></td>
                                    <td align="center"><a th:href="@{edit(id = ${s.id})}" class="text-primary btn ">afficher</a></td>
                                    <td align="center"><a th:href="@{delete(id = ${s.id})}" class="text-danger btn disabled">supprimer</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <div th:if="${pages}">
                                <ul class="pagination">
                                    <li th:each="p,status:${pages}" class="page-item">
                                        <a th:href="@{index(page = ${status.index})}" th:text="${status.index + 1}" class="page-link"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
</section>

</body>
</html>
