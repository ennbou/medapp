<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fr_template :: head">
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body id="page-top">
<div id="wrapper">
<ul th:replace = "fr_template :: nav_bar_right"></ul>
<div id="content-wrapper" class="d-flex flex-column">
<div id="content">
<nav th:replace = "fr_template :: nav_bar"></nav>


<div class="col-md-7 offset-1">
<div class="card">
<div class="card-header bg-primary text-white">Liste des secretaires</div>
<div class = "card-body">


<p/>
<table class="table">
<tr>
<th>Prenom</th><th>Nom</th><th>Email</th><th>Telephone</th><th></th><th></th>
</tr>
<tr th:each = "s:${list}">
<td th:text = "${s.prenom}"></td>
<td th:text = "${s.nom}"></td>
<td th:text = "${s.email}"></td>
<td th:text = "${s.telephone}"></td>
<td><a th:href="@{edit(id = ${s.id})}" class="text-primary">afficher</a></td>
<td><a th:href="@{delete(id = ${s.id})}" class="text-danger">supprimer</a></td>
</tr>
</table>
<div th:if = "${pages}">
<ul class="pagination">
<li th:each = "p,status:${pages}" class="page-item">
<a th:href= "@{index(page = ${status.index})}" th:text="${status.index + 1}" class="page-link"></a>
</li>
</ul>
</div>
</div>
</div>
</div>


</div>
</div>
</div>


<div th:replace = "fr_template :: scripts"></div>
</body>
</html>
