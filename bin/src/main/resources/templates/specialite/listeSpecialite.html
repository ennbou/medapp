<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Liste des Specialite')}">
<body>

<section layout:fragment="content">

    <div class="">
        <div class="card">
            <div class="card-header bg-light text-dark font-weight-bold">Liste des Specialites des medecins</div>
            <div class="card-body bg-light">
                <table class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Specialite</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s:${pageSpecialites.content}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.nom}"></td>
                        <td><a class="btn btn-warning" th:href="@{edit(id=${s.id})}">Edit</a></td>
                        <td><a onclick="javascript:return confirm('Voulez vous supprimer cet Element ?')"
                            th:href="@{deleteSpecialites(id=${s.id},page=${currentPage},size=${size})}" 
                            class="btn btn-danger">Delete</a></td>
                    </tr>
				    </tbody>
                </table>
				<ul class="nav nav-pills">
						<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
							th:href="@{/specialite(page=${status.index},size=${size},motCle=${motCle})}"
							th:text="${status.index}"></a></li>
				</ul>
				</div>
        </div>
    </div>
    </p>
</section>

</body>
</html>
