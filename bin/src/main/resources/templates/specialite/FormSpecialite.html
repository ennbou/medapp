<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fr_template.html(title='Ajouter specialite')}">
<body>

<section layout:fragment="content">
        
        <div class="col-md-8 offset-2">
            <div class="card">
                <div class="card-header bg-light text-dark font-weight-bold">Ajouter une specialite</div>
                <div class="card-body bg-light">
                     <form th:action="@{save}" method="post">
                          <div class="form-group">
                               <label class="font-weight-bold">Id :</label>
                               <input class="form-control" placeholder="Id" type="text" name="id" th:value="${specialite.id}"/>
                               <span  th:errors="${specialite.id}"></span>
                          </div>
                           <div class="form-group">
                               <label class="font-weight-bold">Nom Specialite :</label>
                               <input class="form-control" placeholder="Nom Specialite" type="text" name="nom" th:value="${specialite.nom}"/>
                               <span  th:errors="${specialite.nom}"></span>
                          </div>
                          <div class="form-group">
                               <button type="submit" class="btn btn-success text-white offset-10">Enregistrer</button>
                          </div>
                     </form>
                </div>
            </div>
        </div>
        </p>
</section>

</body>
</html>
