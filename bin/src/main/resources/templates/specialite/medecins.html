<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fr_template.html(title='Medecin')}">
<head>
<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item text-dark font-weight-bold">
				<p th:text="${specialite.getNom()}"></p></li>
				<li class="breadcrumb-item active" aria-current="page">Medecins</li>
			</ol>
		</nav>

		<table id="data-table" class="table table-striped table-bordered"
			style="width: 100%">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Prenom</th>
					<th>CIN</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="med : ${medecins}">

					<td th:text="${med.nom}"></td>
					<td th:text="${med.prenom}"></td>
					<td th:text="${med.cin}"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Nom</th>
					<th>Prenom</th>
					<th>CIN</th>
				</tr>
			</tfoot>
		</table>

	</section>

</body>
</html>
